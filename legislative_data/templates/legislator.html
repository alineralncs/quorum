<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <div class="container  h-screen m-auto  pt-16">

        <div class="mx-auto max-w-7xl  lg:px-8  ">
            <button class="bg-violet-300 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                <a href="{% url 'home' %}">Home</a>
            </button>
            <div class="mx-auto max-w-2xl lg:mx-0">
              <h2 class="text-3xl font-bold tracking-tight text-purple-500 sm:text-4xl">Quorum </h2>
              <p class="mt-2 text-lg leading-8 text-gray-600">Legislative Public Data - Legislators Votes</p>
    
            </div>
        <article class="flex max-w-2xl flex-col pt-16 ">
            <div class="flex items-center gap-x-4 text-xs">
              <a href="#" class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">Legislator</a>
            </div>
            <div class="group relative">
    
                 <div class="flex ">
                  <div class="overflow-x-auto">
                      <table class="min-w-full bg-purple-100 shadow-md rounded-xl">
                      <thead class="bg-purple-200 rounded-xl">
                          <tr class="bg-blue-gray-100 text-gray-700 rounded-xl">
                          <th class="py-3 px-4 text-left">Id</th>
                          <th class="py-3 px-4 text-left">Legislator</th>
                          <th class="py-3 px-4 text-left"> Supported bills</th>
                          <th class="py-3 px-4 text-left">Opposed bills</th>
                        </th>
                          </tr>
                      </thead>
                      <tbody class="text-blue-gray-900 rounded-xl">
                          {% for legislator in data%}
                          <tr class="border-b border-blue-gray-200">
                            <td class="py-3 px-4"> {{legislator.legislator_id}} </td>
                            <td class="py-3 px-4">{{legislator.legislator_id__name}} </td>
                            <td class="py-3 px-4">{{legislator.support}}</td>
                            <td class="py-3 px-4">{{legislator.opposition}}</td>
    
                          </tr>
                          {% endfor %}
                      </tbody>
                      </table>
              </div>
            </div>
          </article>
        </div>
</body>
</html>
